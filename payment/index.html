
<html><head><base href="/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment Page</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

.payment-button {
    background: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.payment-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
}

.payment-button:active {
    transform: translateY(0);
}
</style>
</head>
<body>

<button class="payment-button" onclick="handlePayment()">Оплатить</button>

<script>
function handlePayment() {
    // Получаем payment_url из параметров URL
    const urlParams = new URLSearchParams(window.location.search);
    const paymentUrl = urlParams.get('payment_url');
    
    if (paymentUrl) {
        // Открываем внешнее окно по платежной ссылке
        if (typeof webapp !== 'undefined' && webapp.openLink) {
            webapp.openLink(paymentUrl);
        } else {
            // Fallback для тестирования в обычном браузере
            window.open(paymentUrl, '_blank');
        }
    } else {
        console.error('Payment URL not provided');
        alert('Ошибка: платежная ссылка не указана');
    }
}
</script>

</body></html>
