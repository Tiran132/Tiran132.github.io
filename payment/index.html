
<html><head><base href="/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment Page</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

.payment-button {
    background: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.payment-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
}

.payment-button:active {
    transform: translateY(0);
}
</style>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>

<h1>Для опплаты нажмите кнопку </h1>
<button class="payment-button" id="payButton">Оплатить</button>
<script>
        window.onload = function() {
            // Проверяем, что Telegram Web App доступен
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = window.Telegram.WebApp;

                console.log(webApp)
                // Получаем данные и выводим их для примера
                const initData = webApp.initData;
                console.log("initData:", initData);

                // Получаем параметр payment_url из URL страницы
                const paymentUrl = new URLSearchParams(window.location.search).get("payment_url");

                // Проверка наличия payment_url
                if (!paymentUrl) {
                    alert("Ошибка: Не указан URL для оплаты.");
                }

                // Обработчик кнопки "Оплатить"
                document.getElementById('payButton').addEventListener('click', function() {
                    if (paymentUrl) {
                        // Открытие ссылки вне встроенного браузера Telegram
                        webApp.openLink(paymentUrl);  // Без try_instant_view, откроется во внешнем браузере
                    } else {
                        alert("Ошибка: Не указан URL для оплаты.");
                    }
                });
            }
        };
    </script>

</body></html>
